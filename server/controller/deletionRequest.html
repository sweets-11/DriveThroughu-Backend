<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Account Request</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-field {
        margin-bottom: 1em;
        width: 100%;
      }

      .form-field input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-button {
        width: 100%;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }

      .form-button:hover {
        background-color: #0056b3;
      }
      #issue {
        resize: vertical;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 100px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 450px;
        border-radius: 5px;
      }

      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Account Deletion Request</h2>
      <form id="deleteAccountForm">
        <div class="form-field">
          <input
            type="tel"
            id="mobileNumber"
            placeholder="Enter your mobile number"
            required
          />
        </div>
        <div class="form-field">
          <input
            type="text"
            id="issue"
            placeholder="Describe your issue"
            required
          />
        </div>
        <div class="form-field">
          <button type="submit" class="form-button">Submit Request</button>
        </div>
      </form>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
      document.getElementById("deleteAccountForm").onsubmit = function (event) {
        event.preventDefault();
        var mobileNumber = document.getElementById("mobileNumber").value;
        var issue = document.getElementById("issue").value;
        document.getElementById("modalText").textContent =
          "Request to delete account associated with " +
          mobileNumber +
          " has been submitted. We will address the following issue: " +
          issue;
        modal.style.display = "block";
        document.getElementById("mobileNumber").value = "";
        document.getElementById("issue").value = "";
      };
    </script>
  </body>
</html>
